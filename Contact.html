<body style="background: #3F6A8A">
<table class="layout">
    <tr class="nav">
        <th><a href="index.html">Home</a></th>
        <th><a href="Resume.html">Resume</a></th>
        <th><a href="Projects.html">Projects</a></th>
        <th style="background: #3F6A8A"><a href="Contact.html">Contact</a></th>

    </tr>
    <tr>
        <td colspan="6" class="title"><h1>Keep in touch</h1></td>
    </tr>
    <tr>
        <td class="form" colspan="6" style="padding-left: 5%;">
            <div>
                <div class="left"><label for="name">Name: </label></div>
                <div class="right"><input type="text" id="name" name="name"></div>
            </div>
            <div>
                <div class="left"><label for="email">Email: </label></div>
                <div class="right"><input type="email" id="email" name="email"></div>
            </div>
            <div>
                <div class="left">
                    <label for="phone">Phone Number: </label>
                </div>
                <div class="right">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>

            </div>
            <div>
                <div class="left">
                    <label for="message">Message: </label>
                </div>
                <div class="right">
                    <textarea id="message" name="message" placeholder="Message"
                              style="width: 250px;height: 150px;"></textarea>
                </div>
            </div>
            <div>
                <div class="left"></div>
                <div class="right">
                    <button class="button">Send</button>
                </div>
            </div>
        </td>
    </tr>
</table>
